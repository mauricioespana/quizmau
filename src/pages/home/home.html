<ion-header>
  <ion-navbar>
    <ion-title>
      Log In or Sign Up!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input [(ngModel)]="user" type="text"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="pass" type="password"></ion-input>
      </ion-item>
    
    </ion-list>
    <button ion-button block (click)="clickLogin()">Log in</button>
  <button ion-button clear block (click)="clickSignup()">Sign Up</button>
  <p *ngFor= "let u of users" style="text-align: justify">
    {{u.user}}
    {{u.pass}}
  </p>
</ion-content>
